           <div class="information">

            <div class="controls">

        <script>                //javascript section
            var circle = document.getElementById("circle");             //declaring and obtaining following variables
            var upButton = document.getElementById("upButton");
            var downButton = document.getElementById("downButton");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upButton.onclick = function(){
                rotateSum = rotateValue + "rotate(-90deg)";            //it will rotate the content anticlockwise 
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;            //update the existing rotate value
            }

            downButton.onclick = function(){
                rotateSum = rotateValue + "rotate(+90deg)";            //it will rotate the content clockwise 
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;            //update the existing rotate value
            }
        </script>
